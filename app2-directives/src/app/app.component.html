<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li *ngFor="let number of filteredNumbers()"
          class="list-group-item">{{ number }}
        </li>
      </ul>
      <p *ngIf="onlyOdd">Only odd with *ngIf</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd with ng-template</p>
      </ng-template>
      <p *appUnless="!onlyOdd">Only odd with custom structural directive</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <p appBasicHighlight>Style me with a basic directive</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with a better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
