<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm"
            (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
            <span *ngIf="signUpForm.get('userData.username').invalid && signUpForm.get('userData.username').touched"
                  class="help-block">Please enter a valid Username</span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span *ngIf="signUpForm.get('userData.email').invalid && signUpForm.get('userData.email').touched"
                  class="help-block">Please enter a valid Email</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your hobbies</h4>
          <button class="btn btn-default"
                  style="margin-bottom: 10px"
                  type="button"
                  (click)="onAddHobby()">Add Hobby</button>
          <div class="form-group"
               *ngFor="let control of hobbiesControls; let i = index">
            <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <span *ngIf="signUpForm.invalid && signUpForm.touched"
              class="help-block">Please correct the errors in the form</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
