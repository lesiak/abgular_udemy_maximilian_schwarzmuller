<div class="row">
  <div class="col-sm-12 col-md-6 offset-md-3">
    <div style="text-align: center;" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               class="form-control"
               ngModel
               name="email"
               required
               email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               class="form-control"
               ngModel
               name="password"
               required
               minlength="6">
      </div>
      <div>
        <button type="submit"
                class="btn btn-primary"
                [disabled]="authForm.invalid">
          {{ mode === AuthComponentModes.Login ? 'Login' : 'Sign Up'}}
        </button>
        |
        <button type="button"
                class="btn btn-primary"
                (click)="onSwitchMode()">
          Switch to {{ mode === AuthComponentModes.SignUp ? 'Login' : 'Sign Up'}}
        </button>
      </div>
    </form>
  </div>
</div>
