<div class="row mb-1">
  <div class="col-sm-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start" *ngFor="let recipe of recipes">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{recipe.name}}</h5>
      </div>
      <div class="d-flex">
        <p class="w-50">{{ recipe.description }}</p>
        <p class="w-50">
        <img class="img-fluid" [src]="recipe.imagePath"/>
        </p>
      </div>

    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
